<body>


    <form id="signin-form">
        <header id="header-user">
            <h1>Welcome back, please Sign in</h1> 
        </header>
        
        <div id="container">
            <h2>Sign in</h2>
    
            <div class="input">
                <p><input type="text" class="username" required></p>
                <label for="username">Username</label>
                <p><input type="password" class="password" required></p>
                <label for="password">Password</label>
            </div>
            <div class="submit-button">
                <p>Remember me <input type="checkbox"></p>
                <button type="submit">Log in</button>
            </div>
        </div>
    
        <div class="sign-up">
            <p>don't have an account ?</p>
            <button type="button" id="toggle-form-btn">Sign Up</button>
            <p>  </p>
        </div>
    </form>
    
    <form id="signup-form" style="display: none;">
        <header id="header-user">
            <h1>hello!, Please Sign Up to our Website</h1> 
        </header>
        
        <div id="container">
            <h2>Sign Up</h2>
    
            <div class="input">
                <p><input type="text" class="name" required></p>
                <label for="name">Name</label>
                <p><input type="text" class="username" required></p>
                <label for="username">Username</label>
                <p><input type="password" class="password" required></p>
                <label for="password">Password</label>
            </div>
            <div class="submit-button">
                <button type="submit">Log in</button>
            </div>
        </div>
    
        <div class="sign-up">
            <p>Already have an account ?</p>
            <p>  </p>
        </div>
      </form>

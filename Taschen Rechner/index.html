<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschen Rechner</title>
</head>

<link rel="stylesheet" href="main.css">

<body>

    <div id="main">
        <div class="numbers">
            <p><button>1</button>
                <button>2</button>
                <button>3</button></p>
            <p><button>4</button>
                <button>5</button>
                <button>6</button></p>
            <p><button>7</button>
                <button>8</button>
                <button>9</button></p>
            <p><button>0</button></p>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
